<!DOCTYPE HTML>
<html>
<head>
	<title>static content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>정적 컨텐츠 입니다.
</body>
</html>

<!-- 
정적 컨텐츠 - 프로그래밍 불가, 그 자체로 내려짐

 * 동작 원리 *
웹 브라우저에서 localhost:8080/hello-static.html 을 던지면
스프링부트에 내장된 톰켓 서버가 받아 스프링 컨테이너에게 넘긴다.
스프링 컨테이너 안에 Controller가 HelloStaticController 존재를 확인하고
매핑이 되는 Controller가 없으면
스프링부트가 resources: static/hello-static.html 찾아 반환해준다.

참고: 컨트롤러가 정적 파일보다 우선순위가 높다.

 -->
